- title: "ACCRETION"
#  image: "/assets/img/themes/change/impacts.png"
  content: "Impacts are the consequences of individual or collective changes in statutes relating to, for example, vegetation structure, floristics or biomass, water type and/or quality, or urban configurations.  The full list of 77 impacts and associated definitions is provided in the Global Change Taxonomy."
  url: "#"

- title: "ALGAL BLOOM"
#  image: "/assets/img/themes/change/pressures.png"
  content: "A sudden proliferation of algae (microscopic plants) that occurs near the surface of a body of water. Blooms can occur due to natural nutrient cycles, or can be in response to eutrophication or climate variations."
  url: "#"

- title: "ALGAL DIEBACK"
#  image: "/assets/img/themes/change/imp-pressure-cyclone.png"
  content: "The build-up of sediments to form land or shoaling in coastal waters or waterways. It may be either natural or artificial. Natural accretion is the build-up of land on the beach, dunes, or in the water by natural processes, such as waves, current and wind. Artificial accretion is a similar build-up of land resulting from built structures such as groynes or breakwaters, or activities such as filling and beach nourishment, or also aggradation. "
  url: "#"

- title: "BARE SOIL EXPOSURE"
#  image: "/assets/img/themes/change/pressures.png"
  content: "A sudden proliferation of algae (microscopic plants) that occurs near the surface of a body of water. Blooms can occur due to natural nutrient cycles, or can be in response to eutrophication or climate variations."
  url: "#"

- title: "BLACKWATER EVENT"
#  image: "/assets/img/themes/change/imp-pressure-cyclone.png"
  content: "The build-up of sediments to form land or shoaling in coastal waters or waterways. It may be either natural or artificial. Natural accretion is the build-up of land on the beach, dunes, or in the water by natural processes, such as waves, current and wind. Artificial accretion is a similar build-up of land resulting from built structures such as groynes or breakwaters, or activities such as filling and beach nourishment, or also aggradation. "
  url: "#"

- title: "BROWNING (OF VEGETATION)"
#  image: "/assets/img/themes/change/impacts.png"
  content: "A decrease in the amount or loss of photosynthetically active pigments (primarily chlorophylls) in vegetation."
  url: "#"

- title: "BUILDING OR INFRASTRUCTURE ABANDONMENT "
#  image: "/assets/img/themes/change/pressures.png"
  content: "Buildings dehabited or no longer in use."
  url: "#"

- title: "COMPACTION"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Process that brings about an increase in soil density or unit weight, accompanied by a decrease in air volume."
  url: "#"

- title: "CORAL BLEACHING"
#  image: "/assets/img/themes/change/pressures.png"
  content: "A sudden proliferation of algae (microscopic plants) that occurs near the surface of a body of water. Blooms can occur due to natural nutrient cycles, or can be in response to eutrophication or climate variations."
  url: "#"

- title: "CORAL DAMAGE"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Physical damage or loss of a coral reef that is not the result of changes in water temperature."
  url: "#"

- title: "CORAL RECOVERY"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Re-instatement of the previous extent or health of reef-building corals."
  url: "#"

- title: "CROP CHANGE IN CULTIVATED LANDS"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Replacement of one crop type by another."
  url: "#"

- title: "CROP DAMAGE"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Loss of or harm to crops during or following a disturbance."
  url: "#"

- title: "CROP ESTABLISHMENT"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Planting of crops in an area on ploughed land."
  url: "#"

- title: "CROPLAND GAIN"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Increase of total cropping area or total area sown."
  url: "#"

- title: "CROPLAND LOSS"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Decrease of total cropping area or total area sown."
  url: "#"

- title: "DEGLACIATION"
#  image: "/assets/img/themes/change/pressures.png"
  content: "The uncovering of glaciated land because of melting or sublimation of the glacier."
  url: "#"

- title: "DESALINISATION"
#  image: "/assets/img/themes/change/pressures.png"
  content: "The process of soils becoming less salty; the reduction of soluble salts in water bodies."
  url: "#"

- title: "DESERTIFICATION"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Reduction in the productivity of the land that is not reversible. In other words, land is desertified when it can no longer support the same plant growth it had in the past, and the change is permanent on a human time scale."
  url: "#"

- title: "ELEVATION CHANGE"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Change in the altitude above sea or ground level."
  url: "#"

- title: "EROSION"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Geological process in which earthen materials are worn away and transported by natural forces such as wind or water."
  url: "#"

- title: "FLOODING"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Inundation of water over an area."
  url: "#"

- title: "GEOMORPHOLOGICAL CHANGE"
#  image: "/assets/img/themes/change/pressures.png"
  content: "A geomorphic adjustment that changes the geometry of landforms. Examples include estuarine evolution and beach rotation in coastal areas and mountain uplift."
  url: "#"

- title: "GLACIATION"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Expansion of ice or glacier cover."
  url: "#"

- title: "GREENING"
#  image: "/assets/img/themes/change/pressures.png"
  content: "An increase in the amount of photosynthetically active pigments (primarily chlorophylls) in vegetation."
  url: "#"


- title: "INCREASED SEDIMENT LOAD"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Increase in the amount of a substance discharged into a body of water (e.g. salt or sediment)."
  url: "#"

- title: "INUNDATION"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Progressive submergence of land or structures through flooding."
  url: "#"

- title: "INVASIVE OR EXOTIC SPECIES"
#  image: "/assets/img/themes/change/pressures.png"
  content: "A plant or animal that has been introduced into a region (terrestrial or aquatic) in which it does not naturally occur and that becomes established and spreads, displacing naturally occurring species."
  url: "#"


- title: "LAVA FLOW"
#  image: "/assets/img/themes/change/pressures.png"
  content: "A mass of molten rock produced during the eruption of a volcano and moving down its sides."
  url: "#"


- title: "LEAF SCORCH"
#  image: "/assets/img/themes/change/pressures.png"
  content: "A non-infectious, physiological condition caused by unfavorable environmental situations. It is not caused by fungus, bacteria, or virus. The problem may appear on almost any plant if weather conditions are favourable, such as high temperatures, dry winds, salt carrying winds and low soil moisture."
  url: "#"

- title: "MINE ABANDONMENT"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Land formally used for extractive industry but no longer in use and no new use observed."
  url: "#"

- title: "MINE CONSTRUCTION"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Creation of infrastructure in preparation for mining."
  url: "#"

- title: "MINE EXPANSION"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Design and construction of landforms as well as the establishment of sustainable ecosystems or alternative vegetation, depending upon desired post-operational land use."
  url: "#"

- title: "NATURAL SURFACE GAIN"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Increase in the area occupied by a natural surface."
  url: "#"

- title: "NATURAL SURFACE LOSS"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Decrease in area of natural surface."
  url: "#"

- title: "NET SNOW GAIN (EXTENT)"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Progressive gain of snow extent."
  url: "#"

- title: "NET SNOW GAIN (HYDROPERIOD)"
#  image: "/assets/img/themes/change/pressures.png"
  content: "The increase in the residence time of snow cover, often expressed as a percentage of a year."
  url: "#"

- title: "NET SNOW LOSS (EXTENT)"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Loss of snow cover through melt resulting in exposure of the underlying surface."
  url: "#"

- title: "NET SNOW LOSS (HYDROPERIOD)"
#  image: "/assets/img/themes/change/pressures.png"
  content: "The decrease in the residence time of snow cover, often expressed as a percentage of a year."
  url: "#"

- title: "PHENOLOGICAL CHANGE"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Alteration in the timing of natural lifecycle events."
  url: "#"

- title: "RAILWAY OR ROAD ABANDONMENT"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Transport infrastructure no longer in use and no new use observed."
  url: "#"

- title: "RAILWAY OR ROAD CONSTRUCTION"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Building of a land cover that consists of a combination of materials to form a linear structure for the purpose of road or railroad transportation."
  url: "#"

- title: "RECEDING FLOOD"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Movement of water away from an area after a flood."
  url: "#"

- title: "SALINISATION"
#  image: "/assets/img/themes/change/pressures.png"
  content: "The process of soils becoming more salty; the accumulation of soluble salts in water bodies."
  url: "#"

- title: "SEA ICE DECREASE"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Decrease in the extent and/or volume of frozen marine water."
  url: "#"

- title: "SEA ICE INCREASE"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Increase in the extent and/or volume of frozen marine water."
  url: "#"

- title: "SEA LEVEL FALL"
#  image: "/assets/img/themes/change/pressures.png"
  content: "A decrease in the mean level of the oceans. Relative sea level occurs where there is a local increase in the level of the ocean relative to the land, which might be caused by ocean falling, the land rising, or both."
  url: "#"

- title: "SEA LEVEL RISE"
#  image: "/assets/img/themes/change/pressures.png"
  content: "An increase in the mean level of the oceans. Relative sea level occurs where there is a local increase in the level of the ocean relative to the land, which might be caused by ocean rising, the land subsiding, or both. In areas with rapid land level uplift (e.g. seismically active areas), relative sea level can fall."
  url: "#"

- title: "SEDIMENTATION"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Deposition of sediment from flowing water (in channels or floodplains) or standing water (in wetlands, lakes, or oceans)."
  url: "#"

- title: "SINKHOLE"
#  image: "/assets/img/themes/change/pressures.png"
  content: "A sinkhole is a closed natural depression in the ground surface caused by removal of material below the ground and either collapse or gradual subsidence of the surface into the resulting void."
  url: "#"

- title: "SNOW ACCUMULATION"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Gradual gathering of snow over an area already covered in snow."
  url: "#"

- title: "SNOW MELT"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Loss of snow cover due to heat."
  url: "#"

- title: "URBAN DAMAGE"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Damage to urban buildings and infrastructure."
  url: "#"

- title: "URBAN DECAY"
#  image: "/assets/img/themes/change/pressures.png"
  content: "The process of deterioration in the integrity of buildings and infrastructure."
  url: "#"

- title: "URBAN DENSIFICATION"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Increases in the number of buildings and associated infrastructure as human populations move into an area to live or work."
  url: "#"

- title: "URBAN DEVELOPMENT"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Economic, social and political changes that improve the wellbeing of people in an urban setting."
  url: "#"

- title: "URBAN GROWTH"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Increase in extent of urban land cover through the construction of buildings and associated infrastructure."
  url: "#"

- title: "URBAN LOSS (EXTENT)"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Removal of all settlements above a certain minimum population size and minimum population density that are within a certain travel time by road."
  url: "#"

- title: "URBAN RENEWAL"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Redevelopment of a built environment to address urban decay."
  url: "#"

- title: "URBAN SPRAWL"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Unplanned low-density development surrounding an urban area that often starts as rural land. Also called suburban sprawl."
  url: "#"

- title: "VEGETATION DAMAGE"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Physical harm that impairs the value, usefulness, or normal function of plants or plant communities."
  url: "#"

- title: "VEGETATION DIEBACK"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Mortality of all or part of plant components, either singularly or en masse."
  url: "#"

- title: "VEGETATION GAIN (AMOUNT)"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Expansion of whole plant communities into an area. This includes native vegetation."
  url: "#"

- title: "VEGETATION GAIN (EXTENT)"
#  image: "/assets/img/themes/change/pressures.png"
  content: "An increase in the area occupied by plants."
  url: "#"

- title: "VEGETATION HEALTH DETERIORATION"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Deterioration in the state or function of plants or plant communities."
  url: "#"

- title: "VEGETATION HEALTH IMPROVEMENT"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Improvement in the state or function of plants or plant communities."
  url: "#"

- title: "VEGETATION LOSS (EXTENT)"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Loss of vegetation communities from an area."
  url: "#"

- title: "VEGETATION REDUCTION (AMOUNT)"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Reduction in the diversity, abundance and/or coverage of plants within an area."
  url: "#"

- title: "VEGETATION REDUCTION IN UNDERSTOREY (AMOUNT)"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Reduction in the diversity, abundance and/or coverage of subcanopy plants within an area."
  url: "#"

- title: "VEGETATION SPECIES CHANGE"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Changes in the floristic and or structural composition of vegetation in an area."
  url: "#"

- title: "WATER DEPTH DECREASE"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Decrease in the amount of water from an existing water body."
  url: "#"

- title: "WATER DEPTH INCREASE"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Increase in the amount of water within an existing water body."
  url: "#"

- title: "WATER GAIN (EXTENT)"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Increase in the extent of water from the bounds of an existing water body."
  url: "#"

- title: "WATER LOSS (EXTENT)"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Decrease in the extent of water from the bounds of an existing water body."
  url: "#"

- title: "WATER MOVEMENT CHANGE"
#  image: "/assets/img/themes/change/pressures.png"
  content: "A change in the direction of flow of a body of water that might be accompanied by a change in velocity, turbulence and/or discharge."
  url: "#"

- title: "WATER QUALITY CHANGE"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Change in the physical, chemical and biological characteristics of water and the measure of its condition relative to the requirements for one or more biotic species and/or to any human need or purpose."
  url: "#"

- title: "WAVE ACTION"
#  image: "/assets/img/themes/change/pressures.png"
  content: "Disturbance on the surface of a liquid body, as the sea or a lake, in the form of a moving ridge or swell that impacts on the structure of land elements."
  url: "#"
