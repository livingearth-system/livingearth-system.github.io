- id: "5"
  heading: ""  
  title: "EarthTrack app"
  subtitle: "Collecting and accessing field observations"
  subtitle2: "Earthtrack is a mobile application which allows people to record information on land cover, habitat and change in near real time. 

  
    All submitted data accumulate historically and are freely available to use (see GET THE DATA) and are collected using globally-consistent terms.  All points submitted contribute to validation of Living Earth products for your country. 

  
    Earthtrack is free to download from the major app stores but make sure you read the terms and conditions before using and submitting records as all data are publicly accessible and open to use. 
"
