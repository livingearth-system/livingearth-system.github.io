available-link-data:
  - title: "Why are Earth observation data important?"
    description: "For decades, airborne and spaceborne sensors have been acquiring data across all or part of Wales in varying modes and across a range of spatial resolutions and temporal frequencies. These sections provide information on and access to a range of data, much of which is in an analysis ready data (ARD) format.

    
    These data include freely accessible radar and optical data acquired by the Sentinel-1 and 2 respectively, which are provided in both near real time and as historical archives and can be downloaded at no cost. For more information on the ARD, go to [LINK TO DATA – ARD]"
    country/region-header: ""
    link-header: ""
    data_table:
      - country_region: ""
        access_link: ""
      - country_region: ""
        access_link: ""
      - country_region: ""
        access_link: ""

  - title: "How can I download satellite data to an analysis ready data (ARD) format?"
    description: "You can download the ARD data directly from for each country or region at:"
    country/region-header: "Country/Region"
    link-header: "Access to Jupyter notebooks"
    data_table:
      - country_region: "Australia"
        access_link: "http://livingearthhub.org/oceania/australia/analysis-ready-data/#"
      - country_region: "Wales"
        access_link: "http://livingearthhub.org/europe/wales/analysis-ready-data/"
      - country_region: "Switzerland"
        access_link: "https://explorer.swissdatacube.org/"

  - title: "How can I download the Living Earth products, such as land cover, habitat and change maps and the environmental descriptors?"
    description: "The products generated through Living Earth can be downloaded directly from the interactive map [LINK to INTERACTIVE MAP]."
    country/region-header: ""
    link-header: ""
    data_table:
      - country_region: ""
        access_link: ""
