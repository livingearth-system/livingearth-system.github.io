      - country_region: ""
        access_link: ""

  - title: "Can I access the data through your Countries data cube?"
    description: "If you do not want to download the data but instead use within the Open Date Cube for your country or region to access the ARD and derived products. You will need to request a login on each occasion. All data and derived products can be downloaded whilst your own datasets can be u;loaded and integrated into your workflows. See [LINK TO: EDUCATION]"
    country/region-header: "Country/Region"
    link-header: "Access to Jupyter notebooks"
    data_table:
      - country_region: "Australia"
        access_link: "https://app.sandbox.dea.ga.gov.au/"
      - country_region: "Wales"
        access_link: "https://livingwales.aber.ac.uk/jhub"
      - country_region: "Switzerland"
        access_link: "https://www.swissdatacube.org/index.php/platform/"
      - country_region: "Southeast Asia"
        access_link: ""

  - title: "How do I get access to the ground observation records submitted to Earthtrack?"
    description: "Earthtrack data are available for viewing on the Earthtrack mobile application MAP page (LINK TO: EARTHTRACK] immediately following submission.

    
    Submitted data are also transferred immediately to Natural Apptitude’s Coreo database, whereupon they are reviewed internally for record and image quality and content, and released within a day of submission to the Earthtrack Geoportal where they are available for download.
    
    
    All points can be downloaded from the Geoportal, but subsets can be selected by defining or drawing a region of interest. The direct access links are below:"
    country/region-header: "Dataset"
    link-header: "Direct link"
    data_table:
      - country_region: "Land cover"
        access_link: "https://earthtrack.aber.ac.uk/lccs/lccs_world.html"
      - country_region: "Habitat"
        access_link: "https://earthtrack.aber.ac.uk/campaign/habitat_world.html"
      - country_region: "Change"
        access_link: "https://earthtrack.aber.ac.uk/campaign/change_world.html"
      - country_region: "Fire"
        access_link: "https://earthtrack.aber.ac.uk/campaign/fire_world.html"

